name: trippybug_CI

on:
  push:
    branches:
      - main
      - dev

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: "18"

      - name: Install dependencies
        run: npm install

      - name: Build Next.js application
        run: npm run build

      - name: Verify build success
        run: |
          if [ -d ".next" ]; then
            echo "Build successful!"
          else
            echo "Build failed! Exiting..."
            exit 1
          fi
